<div class="container d-flex align-items-center justify-content-center ">
       
    <div class="w-50">
        <form class="p-4" onSubmit={handleSubmit(onSubmit)}>  
            <h1 class="text-center">Graming</h1>                                 
            <div class="row">
                <div class="col-12 my-1">
                    <label htmlFor="email" class="form-label">Username</label>
                    <input                     
                        type="text" 
                        placeholder="Email o usuario"                       
                        id="email"
                        maxLength="40"
                        class="form-control"
                    />                     
                </div>
                <div class="col-12 my-1">
                    <label htmlFor="password" class="form-label">Contraseña</label>
                    <input                     
                        type="password" 
                        placeholder="Contraseña"                       
                        id="password"
                        maxLength="16"
                        class="form-control"
                    />
                </div>                         
            </div>                            
            <div class="d-flex justify-content-center mt-4">
                  
                       <!-- <button id="submitBtn" type="submit" class="w-50 btn btn-primary btn-lg ">
                                <div class="d-flex justify-content-between">
                                    <p class="mb-0">Procesando</p>
                                    <div class="spinner-border text-info me-1" role="status"></div>
                                </div>
                            </button> -->
                        <button id="submitBtn" type="submit" class=" w-75 btn btn-primary ">Iniciar Sesión</button>
                  
            </div>
           
        </form>
        <div class="register-container d-flex justify-content-center mt-4">
            <button 
            type="button"
            class='btn btn-lg'>
                ¿No tenés cuenta? <span class="text-primary">Regístrate</span>
        </button>  
        </div>
    </div>
</div>
